name: Create Workspace Release Tag & Publish

env:
  CARGO_INCREMENTAL: 0
  CARGO_TERM_COLOR: always

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  create-tag:
    name: Create Workspace Tag
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'release-proposal')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.extract_version.outputs.version }}
      is_draft: ${{ steps.extract_version.outputs.is_draft }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from PR title
        id: extract_version
        run: |
          # Extract version from PR title (format: "ci: Automate workspace version bump to zk-circuits-vX.Y.Z")
          VERSION=$(echo "${{ github.event.pull_request.title }}" | grep -o 'zk-circuits-v[0-9]\+\.[0-9]\+\.[0-9]\+')
          if [ -z "$VERSION" ]; then
            echo "Error: Could not extract workspace version from PR title: ${{ github.event.pull_request.title }}"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Check if this is a draft release
          if [[ "${{ contains(github.event.pull_request.labels.*.name, 'draft-release') }}" == "true" ]]; then
            echo "is_draft=true" >> $GITHUB_OUTPUT
          else
            echo "is_draft=false" >> $GITHUB_OUTPUT
          fi
          echo "Extracted workspace version: $VERSION"

      - name: Create and push tag
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git tag -a "${{ steps.extract_version.outputs.version }}" -m "Workspace Release ${{ steps.extract_version.outputs.version }}"
          git push origin "${{ steps.extract_version.outputs.version }}"

  format-checks:
    name: ðŸ Format Checks
    needs: create-tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-tag.outputs.version }}

      - name: Install required components
        run: rustup component add rustfmt --toolchain nightly

      - name: Install taplo
        run: cargo install taplo-cli --locked

      - name: Run format checks
        run: |
          taplo format --check --config taplo.toml
          cargo +nightly fmt --all -- --check

  build-and-test:
    name: ðŸ› ï¸ Build & Test Workspace
    needs: [create-tag, format-checks]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-tag.outputs.version }}

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rust-src

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build workspace
        run: cargo build --workspace --locked

      - name: Run clippy (workspace)
        run: cargo clippy --workspace --all-targets --all-features --locked -- -D warnings

      - name: Generate documentation (workspace)
        run: cargo doc --workspace --locked --no-deps --all-features

  security-audit:
    name: ðŸ”’ Security Audit
    needs: [create-tag, format-checks]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-tag.outputs.version }}

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Run security audit
        run: cargo audit

  create-github-release-and-publish:
    name: ðŸš€ Create GitHub Release & Publish Crates
    needs: [create-tag, build-and-test, security-audit]
    if: always() && needs.build-and-test.result == 'success' && needs.security-audit.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-tag.outputs.version }}
          fetch-depth: 0
          fetch-tags: true

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.ADMIN_PAT }}
          NEW_VERSION: ${{ needs.create-tag.outputs.version }}
        run: |
          release_notes="Automated workspace release for version $NEW_VERSION."
          printf "%s" "$release_notes" > release_notes.txt

          # Add draft flag if this is a draft release
          if [[ "${{ needs.create-tag.outputs.is_draft }}" == "true" ]]; then
            DRAFT_FLAG="--draft"
          else
            DRAFT_FLAG=""
          fi

          echo "Creating workspace release with DRAFT_FLAG: $DRAFT_FLAG"

          gh release create "$NEW_VERSION" \
            --repo "$GITHUB_REPOSITORY" \
            --title "Quantus zk-circuits workspace - $NEW_VERSION" \
            --notes-file release_notes.txt \
            --target main \
            $DRAFT_FLAG

      - name: Publish crates to crates.io (in dependency order)
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          set -euo pipefail

          echo "Publishing qp-zk-circuits-common"
          (cd common && cargo publish --token "$CARGO_REGISTRY_TOKEN" --allow-dirty)

          echo "Waiting for qp-zk-circuits-common to become available on crates.io"
          sleep 30

          echo "Preparing qp-wormhole-circuit for publish (strip local paths)"
          sed -i -E 's/,\s*path\s*=\s*"[^"]+"//g' wormhole/circuit/Cargo.toml
          echo "Publishing qp-wormhole-circuit"
          (cd wormhole/circuit && cargo publish --token "$CARGO_REGISTRY_TOKEN" --allow-dirty)

          echo "Waiting for qp-wormhole-circuit to become available on crates.io"
          sleep 30

          echo "Preparing qp-wormhole-circuit-builder for publish (strip local paths)"
          sed -i -E 's/,\s*path\s*=\s*"[^"]+"//g' wormhole/circuit-builder/Cargo.toml
          echo "Publishing qp-wormhole-circuit-builder"
          (cd wormhole/circuit-builder && cargo publish --token "$CARGO_REGISTRY_TOKEN" --allow-dirty)

          echo "Waiting for qp-wormhole-circuit-builder to become available on crates.io"
          sleep 30

          echo "Preparing qp-wormhole-prover for publish (strip local paths)"
          sed -i -E 's/,\s*path\s*=\s*"[^"]+"//g' wormhole/prover/Cargo.toml
          echo "Publishing qp-wormhole-prover"
          (cd wormhole/prover && cargo publish --token "$CARGO_REGISTRY_TOKEN" --allow-dirty)

          echo "Waiting for qp-wormhole-prover to become available on crates.io"
          sleep 30

          echo "Preparing qp-wormhole-verifier for publish (strip local paths)"
          sed -i -E 's/,\s*path\s*=\s*"[^"]+"//g' wormhole/verifier/Cargo.toml
          echo "Publishing qp-wormhole-verifier"
          (cd wormhole/verifier && cargo publish --token "$CARGO_REGISTRY_TOKEN" --allow-dirty)

          echo "Waiting for qp-wormhole-verifier to become available on crates.io"
          sleep 30

