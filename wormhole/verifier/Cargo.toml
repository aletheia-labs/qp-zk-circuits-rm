[package]
name = "wormhole-verifier"
version.workspace = true
edition.workspace = true
authors.workspace = true
description.workspace = true
license.workspace = true

[dependencies]
anyhow = { workspace = true }
qp-plonky2 = { workspace = true, default-features = false }
zk-circuits-common = { version = "0.0.1",  path = "../../common", default-features = false }
wormhole-circuit = { version = "0.0.1",  path = "../circuit", default-features = false }

[dev-dependencies]
criterion = { workspace = true }
wormhole-prover = { path = "../prover" }

[features]
default = ["std"]
std = [
  "anyhow/std",
  "qp-plonky2/std",
  "zk-circuits-common/std",
  "wormhole-circuit/std",
]
no_random = ["qp-plonky2/no_random"]

[lints]
workspace = true

[[bench]]
name = "verifier"
harness = false
